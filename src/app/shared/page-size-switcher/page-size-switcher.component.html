<div class="btn-group e2e-page-size-switcher" role="group">
  <button
    type="button"
    [ngClass]="{'btn': true, 'btn-outline-secondary': activeOption !== sizeOption.value, 'btn-secondary': activeOption === sizeOption.value}"
    *ngFor="let sizeOption of pageSizeOptions"
    (click)="activeOptionChange.emit(sizeOption.value)"
  >{{sizeOption.viewValue}}</button>
</div>
