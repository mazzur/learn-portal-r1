<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-3">
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="e2e-login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control e2e-login-email" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control e2e-login-password" id="password" formControlName="password">
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
