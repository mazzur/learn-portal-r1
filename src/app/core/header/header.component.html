<div class="bg-primary py-2">
  <div class="container text-white">
    <div class="d-flex justify-content-between align-items-center">
      <a routerLink="/courses" routerLinkActive="link-active">
        <span class="d-inline e2e-app-title text-white">
          <i class="fas fa-meteor"></i>
          <span class="ml-1">Outer Space Courses</span>
        </span>
      </a>
      <div *ngIf="user" class="d-flex">
        <div class="d-flex align-items-center">
          <i class="fas fa-user"></i>
          <span class="ml-1">{{user.name}}</span>
        </div>
        <button type="button" class="btn btn-link text-white" (click)="logout()">
          Sign out
        </button>
      </div>
    </div>
  </div>
</div>
