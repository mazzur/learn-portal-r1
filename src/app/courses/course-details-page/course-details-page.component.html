<div class="container" *ngIf="course">
  <h2 class="mt-4">
    {{course.title}}
  </h2>
  <h6 class="card-subtitle text-muted">
        <span class="mr-3">
          <i class="far fa-clock pr-1"></i>
          <span>{{course.duration | duration}}</span>
        </span>
    <span>
          <i class="far fa-calendar-alt pr-1"></i>
          <span>
            {{course.creationDate | date:'dd MMM yyyy'}}
          </span>
        </span>
  </h6>
  <div>{{ course.description }}</div>
  <div class="mt-2">
    <button class="btn btn-primary" routerLink="/courses/{{course.id}}/edit">Edit</button>
    <button class="btn btn-primary ml-2" (click)="pendingDeletionConfirmation = true">Delete</button>
  </div>
</div>

<lp-confirmation-modal
  *ngIf="pendingDeletionConfirmation"
  title="Are you sure you want to delete this course?"
  description="The course will be permanently deleted."
  (confirm)="deleteCourse()"
  (dismiss)="pendingDeletionConfirmation = false"
>
</lp-confirmation-modal>
