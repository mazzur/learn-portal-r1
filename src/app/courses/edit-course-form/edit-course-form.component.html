<div class="container mt-4">
  <h3>{{formTitle}}</h3>
  <form [formGroup]="courseForm" (ngSubmit)="submitForm(courseForm.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" id="description" class="form-control" rows="4" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" class="form-control" id="duration" formControlName="duration">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
